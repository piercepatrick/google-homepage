<!DOCTYPE html>
<html lang='en'>
<head>
    <Title>Google</Title>
</head>

<style>
    ul {
        font-size: 12px;
        list-style-type: none;
        margin: 0;
        padding: 0;
        font-family: sans-serif;
    }
    li {
        position: relative;
        right: -10px;
        top: 10px;
        display: inline;
        padding: 5px;
    }
    .rightnav {
        position: relative;
        right: -1550px;
    }

    .searchbar {
    height: 40px;
    position: fixed;
    top: 40%;
    left: 50%;
    margin-top: -50px;
    margin-left: -300px;
    border: 1px solid gray;
    border-radius: 20px;
    }
    .imgcenter{
    position: fixed;
    top: 27%;
    left: 58%;
    margin-top: -50px;
    margin-left: -300px;
    }
}

</style>


<body>
    <ul>
        <div id='menu'>
            <li><a>About</a></li>
            <li><a>Store</a></li>
            <li><a class='rightnav'>Gmail</a></li>
            <li><a  class='rightnav'>Images</a></li>  
        </div>
    </ul>

    <div>
        <input type='searchbar' class='searchbar' size='75px'>
    </div>
    <div class='imgcenter'>
        <img src='https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png'alt='Google logo' class='imgcenter'>
    </div>




</body>
</html>
